Resources:
  WebServer:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              httpd: []
              php: []
              php-mysql: []
              php-gd: []
              php-xml: []
              php-mbstring: []
              mysql: []
              mysql-server: []
              mysql-devel: []
              mysql-libs: []
          sources:
            /var/www/html: http://ftp.drupal.org/files/projects/drupal-7.8.tar.gz
            /home/ec2-user: http://ftp.drupal.org/files/projects/drush-7.x-4.5.tar.gz
          files:
            /tmp/setup.mysql:
              content: !Join ['', ['CREATE DATABASE ', !Ref 'DBName', ';

                    ', CREATE USER ', !Ref 'DBUsername', '''@''localhost'' IDENTIFIED
                    BY ''', !Ref 'DBPassword', ''';

                    ', 'GRANT ALL ON ', !Ref 'DBName', .* TO ', !Ref 'DBUsername',
                  '''@''localhost'';

                    ', 'FLUSH PRIVILEGES;

                    ']]
              mode: '000644'
              owner: root
              group: root
          services:
            sysvinit:
              httpd:
                enabled: 'true'
                ensureRunning: 'true'
              mysqld:
                enabled: 'true'
                ensureRunning: 'true'
              sendmail:
                enabled: 'false'
                ensureRunning: 'false'
    Properties:
      ImageId: !FindInMap [AWSRegionArch2AMI, !Ref 'AWS::Region', !FindInMap [AWSInstanceType2Arch,
          !Ref 'InstanceType', Arch]]
      InstanceType: !Ref 'InstanceType'
      SecurityGroups: [!Ref 'WebServerSecurityGroup']
      KeyName: !Ref 'KeyName'
      UserData: !Base64
        Fn::Join:
        - ''
        - ['#!/bin/bash -v

            ', 'yum update -y aws-cfn-bootstrap

            ', '# Helper function

            ', 'function error_exit

            ', '{

            ', '  /opt/aws/bin/cfn-signal -e 0 -r "$1" ''', !Ref 'WaitHandle', '''

            ', '  exit 1

            ', '}

            ', '# Install Apache Web Server, MySQL, PHP and Drupal

            ', '/opt/aws/bin/cfn-init -s ', !Ref 'AWS::StackId', ' -r WebServer ',
          '    --region ', !Ref 'AWS::Region', ' || error_exit ''Failed to run cfn-init''

            ', '# Setup MySQL root password and create a user

            ', mysqladmin -u root password ', !Ref 'DBRootPassword', ''' || error_exit
            ''Failed to initialize root password''

            ', mysql -u root --password=', !Ref 'DBRootPassword', ''' < /tmp/setup.mysql
            || error_exit ''Failed to create database user''

            ', '# Make changes to Apache Web Server configuration

            ', 'mv /var/www/html/drupal-7.8/* /var/www/html

            ', 'mv /var/www/html/drupal-7.8/.* /var/www/html

            ', 'rmdir /var/www/html/drupal-7.8

            ', 'sed -i ''s/AllowOverride None/AllowOverride All/g''  /etc/httpd/conf/httpd.conf

            ', 'service httpd restart

            ', '# Create the site in Drupal

            ', 'cd /var/www/html

            ', ~ec2-user/drush/drush site-install standard --yes, '     --site-name=''',
          !Ref 'SiteName', ''' --site-mail=', !Ref 'SiteEMail', '     --account-name=',
          !Ref 'SiteAdmin', ' --account-pass=', !Ref 'SitePassword', '     --db-url=mysql://',
          !Ref 'DBUsername', ':', !Ref 'DBPassword', '@localhost/', !Ref 'DBName',
          '     --db-prefix=drupal_

            ', 'chown apache:apache sites/default/files

            ', '# All is well so signal success

            ', /opt/aws/bin/cfn-signal -e 0 -r "Drupal setup complete" ', !Ref 'WaitHandle',
          '''

            ']
  WaitHandle:
    Type: AWS::CloudFormation::WaitConditionHandle
  WaitCondition:
    Type: AWS::CloudFormation::WaitCondition
    DependsOn: WebServer
    Properties:
      Handle: !Ref 'WaitHandle'
      Timeout: '300'
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP access via port 80 and SSH access
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: !Ref 'SSHLocation'
Outputs:
  WebsiteURL:
    Value: !Join ['', ['http://', !GetAtt [WebServer, PublicDnsName]]]
    Description: Drupal Website
